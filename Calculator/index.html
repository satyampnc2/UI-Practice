<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="frame">
            <div id="result-container">
                <div class="result">
                </div>
            </div>
            <hr>
            <div class="bottom">
                <div class="left">
                    <div id="clear" class="operator">
                        C
                    </div>
                    <div id="clear-entire" class="operator">
                        CE
                    </div>
                    <div id="modu" class="operator">
                        %
                    </div>
                    <div id="7" class="num">
                        7
                    </div>
                    <div id="8" class="num">
                        8
                    </div>
                    <div id="9" class="num">
                        9
                    </div>
                    <div id="4" class="num">
                        4
                    </div>
                    <div id="5" class="num">
                        5
                    </div>
                    <div id="6"  class="num">
                        6
                    </div>
                    <div id="1" class="num">
                        1
                    </div>
                    <div id="2" class="num">
                        2
                    </div>
                    <div id="3" class="num">
                        3
                    </div>
                    <div >
                        
                    </div>
                    <div id="0" class="num">
                        0
                    </div>
                </div>
                <div class="divider"></div>
                <div class="right">
                    <div id="add" class="operator">
                        +
                    </div>
                    <div id="sub" class="operator">
                        -
                    </div>
                    <div id="mul" class="operator">
                        *
                    </div>
                    <div id="div" class="operator">
                        /
                    </div>
                    <div id="calc">
                        =
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
